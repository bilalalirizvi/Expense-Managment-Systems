<body>
    <div class="container table mt-5 mb-5">
        <div class="row">
            <div class="col-lg-12">
                <h1>My Expense</h1>

                    <tr>
                        <th>Id</th>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Created On</th>
                        <th>Actions</th>
                    </tr>
                    <tr>
                        <td>1211</td>
                        <td>Laptop</td>
                        <td>20000</td>

                        <td>17/3/2021, 03:29 AM</td>

                    </tr>
                </table>
                <h6 style="font-weight: 700;" class="mt-3">Total Expense Rs. <span id="totalExpense">20000</span></h6>
            </div>
        </div>
    </div>
