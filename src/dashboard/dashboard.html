<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- Custom Css     -->
    <link rel="stylesheet" type="text/css" href="dashboard.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b24a849d51.js" crossorigin="anonymous"></script>
    <title>Dashboard</title>
</head>

<body>
    <div class="container-fluid d-flex justify-content-center align-items-center p-0">
        <div id="name-logout-div" class="d-flex justify-content-center align-items-center gap-3">
            <h5 id="welcome" class="p-0 m-0">Welcome Bilal!</h5>
            <img id="logout-logo" src="../../assets/images/logout1.png" alt="LogOut" title="LogOut">
        </div>
        <div class="row p-0 m-0">
            <div class="col-lg-12 col-sm-12 p-0 d-flex justify-content-center align-items-center flex-column">
                <img id="loading" src="../../assets/images/2.png" alt="Logo" height="80px" width="80">
                <h1 class="display-6 text-center">Expense Management Systems</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row m-0 d-flex justify-content-center">
            <div class="col-lg-6 col-md-12 mt-5">
                <h1 class="text-center">All Expenses</h1>
                <div class="d-flex flex-column justify-content-center text-center">
                    <div class="d-grid gap-2 d-md-block mt-3">
                        <button onclick="redirect('addExpense')" class="btn btn-danger" type="button">Add
                            Expense!</button>
                        <button onclick="redirect('allCategories')" class="btn btn-primary" type="button">All
                            Categories!</button>
                        <button onclick="redirect('generateReport')" class="btn btn-danger" type="button">Generate
                            Report!</button>
                    </div>
                    <div class="mb-3">
                        <label for="searchCate" class="form-label"></label>
                        <input type="text" class="form-control" id="searchInput" placeholder="Search By Category. . .">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container table">
        <div class="row">
            <div class="col-lg-12">
                <table>
                    <tr>
                        <th>Id</th>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Created On</th>
                        <th>Actions</th>
                    </tr>
                    <tr>
                        <td>1211</td>
                        <td>Laptop</td>
                        <td>20000</td>
                        <td>Electric Items</td>
                        <td>17/3/2021, 03:29 AM</td>
                        <td><i class="far fa-edit"></i> &nbsp; <i class="far fa-trash-alt"></i></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <!-- Custom JS -->
    <script src="../../src/app.js" type="text/javascript"></script>
    <script src="dashboard.js" type="text/javascript"></script>
</body>

</html>
